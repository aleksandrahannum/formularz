<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formularz</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              
               <div class="row">
               <div class="col-md-4 col-sm-12"></div>
                <div class="col-md-4 col-sm-12 form-border">
                <form action="#" method="get" class="form-content">
               <label for="name-content" class="description">Imię</label>
               <input type="text" name="imie" id="name-content"  pattern="\D*" class="inputBox" rquired>
               
                <label for="surname-content" class="description">Nazwisko</label>
               <input type="text" name="surname" id="surname-content" pattern="\D*" class="inputBox" required>
               
                <label for="pesel" class="description">Pesel</label>
               <input type="number" name="pesel" id="pesel" class="inputBox" pattern="/^[0-9]{11}$/" rquired>
               <span>Sprawdź poprawność </span><input type="checkbox" id="button-check" required>
               <div id="result"></div>
               
                <label for="data-content" class="description">Data</label>
                <input type="date" name="data" id="data-content" class="inputBox" disabled>
               
               <input id="button" type="submit" value="Zatwierdź" />
                </form>
                </div>
                <div class="col-md-4 col-sm-12"></div>
                </div>
            </div>
        </div>
    </div>
 
 
 
 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/main.js"></script> 
   
</body>
</html>
